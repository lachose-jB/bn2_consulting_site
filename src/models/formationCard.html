<section class="cardF wow zoomIn" data-wow-delay="0.3s">
    <article class="card__border"></article>
    <article class="card_title__container">
      <span class="card_title" id="For_titile">{{For_titile}}</span>
      <p class="card_paragraph">{{description}}</p>
    </article>
    <hr class="line" />
    <ul class="card__list">
      <li class="card__list_item">
        <span class="check">
          <svg class="check_svg" fill="currentColor" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
            <path clip-rule="evenodd" d="M12.416 3.376a.75.75 0 0 1 .208 1.04l-5 7.5a.75.75 0 0 1-1.154.114l-3-3a.75.75 0 0 1 1.06-1.06l2.353 2.353 4.493-6.74a.75.75 0 0 1 1.04-.207Z" fill-rule="evenodd"></path>
          </svg>
        </span>
        <span class="list_text" id="Module1_titile">{{Module1_titile}}</span>
      </li>
      <li class="card__list_item">
        <span class="check">
          <svg class="check_svg" fill="currentColor" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
            <path clip-rule="evenodd" d="M12.416 3.376a.75.75 0 0 1 .208 1.04l-5 7.5a.75.75 0 0 1-1.154.114l-3-3a.75.75 0 0 1 1.06-1.06l2.353 2.353 4.493-6.74a.75.75 0 0 1 1.04-.207Z" fill-rule="evenodd"></path>
          </svg>
        </span>
        <span class="list_text" id="Module2_titile">{{Module2_titile}}</span>
      </li>
      <li class="card__list_item">
        <span class="check">
          <svg class="check_svg" fill="currentColor" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
            <path clip-rule="evenodd" d="M12.416 3.376a.75.75 0 0 1 .208 1.04l-5 7.5a.75.75 0 0 1-1.154.114l-3-3a.75.75 0 0 1 1.06-1.06l2.353 2.353 4.493-6.74a.75.75 0 0 1 1.04-.207Z" fill-rule="evenodd"></path>
          </svg>
        </span>
        <span class="list_text" id="Module3_titile">{{Module3_titile}}</span>
      </li>
    </ul>
    <button class="button" data-image="{{formation_image_url}}">Voir plus</button>
</section>

<!-- Popup structure -->
<div class="popup-wrap" style="display: none;">
    <div class="popup-box transform-out">
        <a class="close-btn popup-close" href="#">x</a>
        <figure>
            <img id="modalImage" src="" alt="Image de la formation">
        </figure>
    </div>
</div>
